<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript music player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
  <h1 class="header">
    Music Player
  </h1>
<body>

  <!-- Section containing clickable albums -->
<p class="section">
  Albums
</p>
<p class="albums">
  <!-- add album images here, along with the names of the objects from songs.js -->
  <input type="image" id="image" alt="album_one" src="" style="width:200px;height:200px;" onclick="albumSetter(album_one)">
  <input type="image" id="image" alt="album_two" src="" style="width:200px;height:200px;"onclick="albumSetter(album_two)">
</p>
<!-- The footer where the music player is -->
  <div id="footer"  class="player">
    <div class="track-art"></div>
    <div class="details">
     
    
      <div class="now-playing">PLAYING x OF y</div>
      <div class="track-name">Track Name</div>
      
    </div>
    <div class="track-artist">Track Artist</div>
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()"><i class="fas fa-backward"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fas fa-play"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fas fa-forward"></i></div>
    </div>
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="volume_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="songs.js"></script>
</body>
</html>
